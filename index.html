<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular || icheck directive</title>

    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/angular-1.2.22.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.2.0.js"></script>
    <script type="text/javascript" src="js/icheck-2.0.rc1.js"></script>
    <!-- load the icheck directive for angular -->
    <script type="text/javascript" src="js/directives/ui-check.js"></script>

    <!-- load twitter bootstrap just so we can do other styling if we want -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!--
        load the blue square style for icheck.
        If you use a different style, you have to change it in the ui.check directive.
        I have not discovered a way to counteract this, yet.
    -->
    <link rel="stylesheet" href="css/check.css" />

    <!-- create an angular application to test icheck with -->
    <script type="text/javascript">
        (function() {
            var app = angular.module('app', ['ui.check']);

            app.controller("HomeController", function($scope){
                $scope.check = {
                    a: false,
                    b: true
                };

                $scope.radio = {
                    value: "b"
                }
            });
        })();
    </script>
    <script>
        $(document).ready(function() {
            $('input').on('ifCreated ifClicked ifChanged ifChecked ifUnchecked ifDisabled ifEnabled ifDestroyed', function (event) {
                $('ul').append('<li><span>#' + this.id + '</span> is ' + event.type.replace('if', '').toLowerCase() + '</li>');
            });
        });
    </script>
    <style>
        body { padding-top: 45px; }
        .faded { color: #bbb; }
        label { padding: 12px; }
        label:last-child { margin-bottom: 0; }
    </style>
</head>
<body ng-app="app" class="container" ng-controller="HomeController">
    <div class="row">
        <div class="col-md-6">
            <div class="row well well-sm">
                <div class="col-md-6">
                    <div>
                        <label>
                            <input icheck type="checkbox" ng-model="check.a" id="check.a" />
                            <strong>Checkbox <span class="faded">check.a</span></strong>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input icheck type="checkbox" ng-model="check.b" id="check.b" />
                            <strong>Checkbox <span class="faded">check.b</span></strong>
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div>
                        <label>
                            <input icheck type="radio" ng-model="radio.value" name="radio" value="a" id="radio.a" />
                            <strong>Radio <span class="faded">radio.a</span></strong>
                        </label>
                    </div>
                    <div>
                        <label>
                            <input icheck type="radio" ng-model="radio.value" name="radio" value="b" id="radio.b" />
                            <strong>Radio <span class="faded">radio.b</span></strong>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>
                        Check Boxes: {{ check }}
                    </h4>
                </div>
                <div class="col-md-6">
                    <h4>
                        Radio Buttons: {{ radio }}
                    </h4>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="panel-primary">
                <div class="panel-heading">Callbacks</div>
                <div class="panel-body">
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
